<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sura Games - Welcome</title>
<style>
	html, body {
		height: 100%;
		margin: 0;
	}
	.page {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100%;
		background: url('Background.jpg') no-repeat center center fixed;
		background-size: cover;
		color: #e2e8f0;
		font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
	}
	.title {
		position: absolute;
		top: 24px;
		left: 0;
		right: 0;
		text-align: center;
		font-size: clamp(20px, 6vw, 32px);
		font-weight: 800;
		color: #7df9ff;
		margin: 0;
		padding: 0 12px;
		text-shadow:
			0 0 6px rgba(125,249,255,.9),
			0 0 12px rgba(125,249,255,.8),
			0 0 20px rgba(16,185,129,.5),
			0 0 35px rgba(16,185,129,.35);
		-webkit-text-stroke: 1px rgba(0,0,0,.25);
		animation: glow 2.2s ease-in-out infinite alternate;
	}
	@media (max-width: 480px) {
		.title {
			top: 12px;
			font-size: clamp(18px, 7vw, 28px);
		}
		.play-btn {
			padding: 14px 28px;
			font-size: clamp(16px, 4vw, 20px);
		}
	}
	@keyframes glow {
		0% {
			text-shadow:
				0 0 4px rgba(125,249,255,.7),
				0 0 10px rgba(125,249,255,.6),
				0 0 16px rgba(16,185,129,.4),
				0 0 26px rgba(16,185,129,.25);
		}
		100% {
			text-shadow:
				0 0 8px rgba(125,249,255,1),
				0 0 18px rgba(125,249,255,.95),
				0 0 28px rgba(16,185,129,.6),
				0 0 46px rgba(16,185,129,.45);
		}
	}
	.play-btn {
		appearance: none;
		padding: 16px 32px;
		font-size: 20px;
		font-weight: 700;
		color: #0f172a;
		background: #38bdf8;
		border: none;
		border-radius: 10px;
		cursor: pointer;
		transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
		box-shadow: 0 10px 30px rgba(56,189,248,.35), inset 0 0 0 2px rgba(255,255,255,.25);
	}
	.play-btn:hover {
		filter: brightness(1.05);
	}
	.play-btn:active {
		transform: translateY(1px) scale(0.99);
	}
</style>
</head>
<body>
	<div class="page">
		<h1 class="title">Welcome To Sura Games</h1>
		<button class="play-btn" id="playButton" type="button">PLAY</button>
	</div>
	<script>
		(function () {
			var btn = document.getElementById('playButton');
			if (btn) {
				btn.addEventListener('click', function () {
					window.location.href = 'login.html';
				});
			}
		})(); 
	</script>
</body>
</html>
